<html>
<head>
	<script src="js/jquery.min.js" type="text/javascript"></script>

	<link href='css/font.css' rel='stylesheet' type='text/css'>
	<link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div id="titlebar">
		<span>TranslateIT</span>
		<div class="topbtn">
			<a href="#" id="min"></a>
			<a href="#" id="max" class="max"></a>
			<a href="#" id="close"></a>
		</div>
	</div>

    <div id="drop">
      <div class="uploadIcon"></div>
      <h2>Drop here your files.</h2>
      <h6>Only unicode srt.</h6>
    </div>

	<div id="container">

		<input type="range" value="0" min="0" />
		<span class="range-value"></span>

		<div id="content">
			<h3>Minutes</h3>
			<p id="minutes"></p>

			<select>
				<option selected disabled>Select a language</option>
				<option>Albanian</option>
				<option>Dutch</option>
				<option>Italian</option>
				<option>English</option>
				<option>Finnish</option>
				<option>French</option>
				<option>German</option>
				<option>Greek</option>
				<option>Norwegian</option>
				<option>Polish</option>
				<option>Portuguese</option>
				<option>Spanish</option>
				<option>Swedish</option>
			</select>

			<p id="read"></p>

			<select>
				<option selected disabled>Select a language</option>
				<option>Albanian</option>
				<option>Dutch</option>
				<option>Italian</option>
				<option>English</option>
				<option>Finnish</option>
				<option>French</option>
				<option>German</option>
				<option>Greek</option>
				<option>Norwegian</option>
				<option>Polish</option>
				<option>Portuguese</option>
				<option>Spanish</option>
				<option>Swedish</option>
			</select>

			<p><input class="text" type="text" /></p>

		</div>
		<div class="button" id="prev">Prev</div>
		<div class="button" id="next">Next</div>
		<div class="button" id="save">Save</div>

	</div>

    <div id="footerbar"><span>&copy;Giacomo Cerquone - 2015</span></div>


	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
